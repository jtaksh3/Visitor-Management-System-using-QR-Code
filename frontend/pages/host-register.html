<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RoyalUI Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../images/logo.png" alt="logo">
              </div>
              <h4>New Host?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <div class="form-group">
                <input type="email" class="form-control form-control-lg" id="email" placeholder="Email *"
                  oninput="validateEmail(this)" autocomplete="off">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="full_name" placeholder="Full Name *"
                  oninput="validateName(this)" autocomplete="off">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" id="password" placeholder="Password *"
                  oninput="validatePassword(this)">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" id="c_password"
                  placeholder="Confirm Password *" oninput="matchPassword(this)">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="designation" placeholder="Designation *"
                  oninput="validateDesignation(this)" autocomplete="off">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="organization" placeholder="Organization *"
                  oninput="validateOrganization(this)" autocomplete="off">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="phone" placeholder="Phone Number *"
                  oninput="validatePhone(this)" autocomplete="off">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="address_line_1"
                  placeholder="Address Line 1 *" oninput="validateAddressLine1(this)" autocomplete="off">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="address_line_2"
                  placeholder="Address Line 2" autocomplete="off">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="address_line_3"
                  placeholder="Address Line 3" autocomplete="off">
              </div>
              <div class="form-group">
                <select class="form-control form-control-lg" id="country" onchange="showState()">
                  <option disabled="disabled" selected="selected">Country</option>
                </select>
              </div>
              <div class="form-group">
                <select class="form-control form-control-lg" id="state" onchange="showCity()">
                  <option disabled="disabled" selected="selected">State</option>
                </select>
              </div>
              <div class="form-group">
                <select class="form-control form-control-lg" id="city">
                  <option disabled="disabled" selected="selected">City</option>
                </select>
              </div>
              <div class="mb-4">
                <div class="form-check">
                  <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input">
                    I agree to all Terms & Conditions
                  </label>
                </div>
              </div>
              <div class="mt-3">
                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" id="sign_up">SIGN
                  UP</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../js/off-canvas.js"></script>
  <script src="../js/register.js"></script>
  <script src="../js/validations.js"></script>
  <script src="../js/hoverable-collapse.js"></script>
  <script src="../js/template.js"></script>
  <script src="../js/todolist.js"></script>
  <!-- endinject -->
</body>

</html>
