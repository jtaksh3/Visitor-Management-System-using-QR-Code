<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Details</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../vendors/base/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../images/favicon.png" />
</head>

<body style="background-color: #aab2bd">
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title"><center>User Details</center></h4>
                        Page will me automatically closed in 5 seconds.
                        <div class="table-responsive pt-3">
                            <table class="table table-bordered">
                                <tbody>
                                    <tr>
                                        <th>
                                            Email
                                        </th>
                                        <td id="table_email">
                                        </td>
                                        <th>
                                            Full Name
                                        </th>
                                        <td id="table_full_name">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            Designation
                                        </th>
                                        <td id="table_designation">
                                        </td>
                                        <th>
                                            Organization
                                        </th>
                                        <td id="table_organization">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            Phone Number
                                        </td>
                                        <td id="table_phone">
                                        </th>
                                        <th>
                                            Address Line 1
                                        </th>
                                        <td id="table_address_line_1">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            Address Line 2
                                        </td>
                                        <td id="table_address_line_2">
                                        </td>
                                        <th>
                                            Address Line 3
                                        </th>
                                        <td id="table_address_line_3">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            Country
                                        </th>
                                        <td id="table_country">
                                        </td>
                                        <th>
                                            State
                                        </th>
                                        <td id="table_state">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            City
                                        </th>
                                        <td id="table_city">
                                        </td>
                                        <th>
                                            Created At
                                        </th>
                                        <td id="table_created_at">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../vendors/base/vendor.bundle.base.js"></script>
    <script src="../js/show-info.js"></script>
</body>

</html>
